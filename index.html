<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("termina-back.JPG");

<body>


    <div class="container mt-5 p-3 bg-secondary">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Add Employee</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">firstName</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter firstName">
                        </div>
                        <div class="form-group">
                            <label for="">lastName</label>
                            <input type="text" class="form-control" id="lname" placeholder="Enter lastName">
                        </div>
        
                        <div class="form-group">
                            <label for="">gender</label>
                            <input type="text" class="form-control" id="gender" placeholder="Enter gender">
                        </div>

                        <div class="form-group">
                            <label for="">DOB</label>
                            <input type="text" class="form-control" id="DOB" placeholder="Enter DOB">
                        </div>
                        <div class="form-group">
                            <label for="">email:</label>
                            <input type="email" name="" class="form-control" placeholder="Ener email" id="email">
                        </div>

                        <div class="form-group">
                            <label for="">mobile</label>
                            <input type="number" class="form-control" id="mobile" placeholder="Enter mobile">
                        </div>

                        <div class="form-group">
                            <label for="">address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address">
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-primary float-right" onclick="submitForm()">add</button>
                        </div>
                        
                        <!-- <div class="mt-3">
                            <button class="btn btn-primary float-right" onclick="submitForm()">edit</button>
                        </div> -->
                        <div class="w-100">
                            <span id="message" class="text-success"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <table class="table table-bordered text-white text-center">
                    <thead>
                        <th>firstName</th>
                        <th>lastName</th>
                        <th>employeeID</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="tbData">
                        
                    </tbody>
                </table>
            </div>


        </div>

    </div>

    <script>

        var editFormData;

        function getFormData() {
            return {
                firstName: document.getElementById("fname").value,
                lastName: document.getElementById("lname").value,
                gender: document.getElementById("gender").value,
                DOB: document.getElementById("DOB").value,
                email: document.getElementById("email").value,
                mobile: document.getElementById("mobile").value,
                address: document.getElementById("address").value,
            }
        }
        function clearFormData() {
            document.getElementById("fname").value = "",
                document.getElementById("lname").value = "",
                document.getElementById("gender").value = "",
                document.getElementById("DOB").value = "",
                document.getElementById("email").value = "",
                document.getElementById("mobile").value = "",
                document.getElementById("address").value = ""
        }

        function setFormData(firstName, lastName,employeeID) {
            document.getElementById("fName").value = firstName;
            document.getElementById("lName").value = lastName;
            document.getElementById("employeeID").value = employeeID;
        }

        // set the message for form status
        function setSuccessMessage(message) {
            document.getElementById("message").innerHTML = message;
        }
        
        // callled this function when user click on button
        function submitForm() {
            console.log(editFormData)
            if (!editFormData) addUser(); // if the editFormData is undefined then call addUser()
            else editData();
            
            //   addUser(); // if the editFormData is undefined then call addUser()

        }
        // add user function 
        function addUser() {
            let payload = getFormData();
            console.log(payload)
            fetch("http://localhost:3000/employee", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            }).then((res) => res.json()).then((response) => {
                // console.log(response)
                setSuccessMessage(response.msg)
                // clear input email and name
                // clearFormData();
                // getData(); // reload table 
            })
                .catch((err) => console.log(err))
        }

        // function editDataCall(id) {
        //     // call get user details by id API
        
        //     console.log(id)
        //     fetch("http://localhost:3000/employee/"+id, {
        //         method: "GET",
        //         headers: {
        //             "Content-Type": "application/json"
        //         },

        //     }).then((res) => res.json()).then((response) => {
        //         console.log("Edit info", response);
        //         editFormData = response;
        //         // setFormData(editFormData.firstName, editFormData.lastName, editFormData._id)
        //     })
        //     .catch((err) => console.log(err))
        // }
        // edit data 
        function editData(id) {
            var formData = getFormData();
            // formData['employeeID'] = editFormData.data._id; // get _id from selected employee
            formData['employeeID'] = id; 
            console.log(formData)
            fetch("http://localhost:3000/employee", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            }).then((res) => res.json()).then((response) => {
                setSuccessMessage(response.msg)
                // clearFormData(); // clear the form field
                getData() // reload the table
            })
        }

        // delete data
        function deleteData(id) {
            var formData = getFormData();
            formData['employeeID'] =id
            fetch("http://localhost:3000/employee", {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then((res) => res.json()).then(
                (response) => {
                    setSuccessMessage(response.msg);
                    getData();
                }
            )
        }

        // get data method

        function getData() {
            fetch("http://localhost:3000/employee").then(
                (res) => res.json()
            ).then((response) => {
                var tmpData = "";
                console.log(response);
                response.data.forEach((employee) => {
                    tmpData += "<tr>"
                    tmpData += "<td>" + employee.firstName + "</td>";
                    tmpData += "<td>" + employee.lastName + "</td>";
                    tmpData += "<td>" + employee._id + "</td>";
                    tmpData += "<td><button class='btn btn-primary' onclick='editData(`" + employee._id + "`)'>Edit</button></td>";
                    tmpData += "<td><button class='btn btn-danger' onclick='deleteData(`" + employee._id + "`)'>Delete</button></td>";

                    tmpData += "</tr>";
               
                })
                document.getElementById("tbData").innerHTML = tmpData;
            })
        }

        getData();
    </script>
</body>

</html>
